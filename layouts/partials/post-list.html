<div class="posts">
    <ul>
     {{ range .Paginator.Pages }}
        {{ if $.Site.Params.ListDateFormat }}
        <li>{{ .Date.Format $.Site.Params.ListDateFormat }} <a class="post-link" href="{{.RelPermalink}}">{{ .Title | markdownify }}</a></li>
        {{ else }}
        <li>{{ .Date.Format "2006-01-02" }} <a class="post-link" href="{{.RelPermalink}}">{{ .Title | markdownify }}</a></li>
        {{ end }}
    {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
</div>
